<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log In - MCStellar Studio</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffecec">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: 'Outfit', sans-serif;
      background: #fef6f6;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .login-container {
      background: #fff0f0;
      border-radius: 30px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      padding: 40px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      animation: fadeInUp 0.6s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-container h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #333;
    }

    .login-container p {
      color: #555;
      margin-bottom: 30px;
    }

    .login-container input {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 15px;
      background: #fff;
      box-shadow: inset 0 1px 4px rgba(0, 0, 0, 0.05);
      font-size: 1rem;
      transition: 0.3s;
    }

    .login-container input:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(255,128,171,0.3);
    }

    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 15px 30px;
      border: 0;
      position: relative;
      overflow: hidden;
      border-radius: 10rem;
      transition: all 0.02s;
      font-weight: bold;
      cursor: pointer;
      color: rgb(37, 37, 37);
      background: #ffecec;
      box-shadow: 0 0px 7px -5px rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .button:hover {
      background: rgb(193, 228, 248);
      color: rgb(33, 0, 85);
    }

    .button:active {
      transform: scale(0.97);
    }

    .hoverEffect {
      position: absolute;
      bottom: 0;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
    }

    .hoverEffect div {
      background: linear-gradient(
        90deg,
        rgba(222, 0, 75, 1) 0%,
        rgba(191, 70, 255, 1) 49%,
        rgba(0, 212, 255, 1) 100%
      );
      border-radius: 40rem;
      width: 10rem;
      height: 10rem;
      transition: 0.4s;
      filter: blur(20px);
      animation: effect infinite 3s linear;
      opacity: 0.5;
    }

    .button:hover .hoverEffect div {
      width: 8rem;
      height: 8rem;
    }

    @keyframes effect {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .back-link {
      display: block;
      margin-top: 25px;
      color: #888;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #ff80ab;
    }

  </style>
</head>

<body>
  <div class="login-container">
    <h1>Iniciar Sesión</h1>
    <p>Accede a tu cuenta para gestionar tus eventos y más.</p>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Correo electrónico" required />
      <input type="password" id="password" placeholder="Contraseña" required />

      <button class="button" type="submit">
        Entrar
        <div class="hoverEffect">
          <div></div>
        </div>
      </button>
    </form>

    <a class="back-link" href="index.html">
      ← Volver al inicio
    </a>
  </div>

  <script>
    // Lista de usuarios válidos y sus redirecciones
    const users = {
      "test123@mcstellar.com": {
        password: "stellarapptest123",
        redirect: "/stellar-app/@me"
      },
      "creador@mcstellar.com": {
        password: "creador456",
        redirect: "creador.html"
      },
      "invitado@mcstellar.com": {
        password: "guest789",
        redirect: "invitado.html"
      }
    };

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault(); // evita que el formulario recargue la página

      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value.trim();

      if (users[email] && users[email].password === password) {
        // Redirige según el usuario
        window.location.href = users[email].redirect;
      } else {
        alert("Correo o contraseña incorrectos.");
      }
    });
  </script>
</body>
</html>
