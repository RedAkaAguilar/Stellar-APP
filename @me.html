<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cuadros Responsivos</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      box-sizing: border-box;
      background-image: url('https://example.com/background.jpg');
      background-size: cover;
      background-position: center;
      font-family: sans-serif;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    .cuadro {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.2s;
    }

    .cuadro:hover {
      transform: scale(1.03);
    }

    .activo {
      background-image: url('https://example.com/cuadro1.jpg');
      background-size: cover;
      background-position: center;
      cursor: pointer;
      border: none;
    }

    .inactivo {
      border: 2px solid gray;
      background: none;
      pointer-events: none;
    }

    a {
      text-decoration: none;
      display: block;
    }
  </style>
</head>
<body>

  <div class="grid">
    <a href="https://ejemplo.com/enlace1" target="_blank">
      <div class="cuadro activo"></div>
    </a>
    <div class="cuadro inactivo"></div>
    <div class="cuadro inactivo"></div>
    <div class="cuadro inactivo"></div>
    <div class="cuadro inactivo"></div>
    <div class="cuadro inactivo"></div>
    <div class="cuadro inactivo"></div>
    <div class="cuadro inactivo"></div>
    <div class="cuadro inactivo"></div>
    <div class="cuadro inactivo"></div>
    <div class="cuadro inactivo"></div>
    <div class="cuadro inactivo"></div>
  </div>

</body>
</html>
