<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cuadro con Encabezado</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(135deg, #fceabb, #f8b5d4);
      font-family: 'Inter', sans-serif;
    }

    .header {
      width: 100%;
      background-color: #000;
      padding: 20px 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .header img {
      width: 80%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      border-radius: 12px;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 40px;
    }

    .cuadro {
      width: 320px;
      aspect-ratio: 16 / 9;
      border-radius: 16px;
      overflow: hidden;
      background-image: url('https://example.com/cuadro1.jpg');
      background-size: cover;
      background-position: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .cuadro:hover {
      transform: scale(1.03);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
    }

    a {
      text-decoration: none;
      display: block;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="https://example.com/encabezado.jpg" alt="Encabezado">
  </div>

  <div class="container">
    <a href="https://ejemplo.com/enlace1" target="_blank">
      <div class="cuadro"></div>
    </a>
  </div>

</body>
</html>
